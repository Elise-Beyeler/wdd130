<!DOCTYPE html>
<html lang="en_US">
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <title>WDD130 Poll Form Practice Assignment</title>
    </head>
    <body>
        <header>
            <h1>WDD 130 HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for="email">Email Address:</label>
                    <input type="email" id="useremail" name="useremail">
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <label for="browser">Which is your favorite browser?</label>
                    <select>
                        <option value="chrome">Google Chrome</option>
                        <option value="explorer">Internet Explorer</option>
                        <option value="safari">Safari</option>
                        <option value="firefox">Firefox</option>
                        <option value="edge">Microsoft Edge</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                    <label for="feedback">Please list all the place you've lived:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Kansas City Kansas United States, Kentucky Canada, Canada Kentuckey"></textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>&copy; #127776: Elise Beyeler #127776: WDD130 #127776: Poll Form Practice Assignment #127776: 05/16/2023</p>
        </footer>
    </body>
</html>
