<!DOCTYPE html>
<html lang="en_US">
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <meta name="description" content="This is an HTML/CSS quiz to practice using HTMl forms.">
        <meta name="author" content="Elise Beyeler">
        <link rel="stylesheet" href="styles/poll-form.css">
        <title>WDD130 Poll Form Practice Assignment</title>
    </head>
    <body>
        <header>
            <h1>WDD 130 HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column-two">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column-two">
                        <label for="email">Email Address:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column-one">
                        <label for="browser">Which is your favorite browser?</label>
                        <select>
                            <option value="chrome">Google Chrome</option>
                            <option value="explorer">Internet Explorer</option>
                            <option value="safari">Safari</option>
                            <option value="firefox">Firefox</option>
                            <option value="edge">Microsoft Edge</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-item column-one">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>
                    <div class="form-item column-one">
                        <label for="feedback">Please list all the places you've lived:</label>
                        <textarea id="feedback" name="feedback" rows="4" placeholder="Kansas City Kansas United States, Kentucky Canada, Canada Kentuckey"></textarea>
                    </div>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>&copy; &#127776; Elise Beyeler &#127776; WDD130 &#127776; Poll Form Practice Assignment &#127776; 05/16/2023</p>
        </footer>
    </body>
</html>
