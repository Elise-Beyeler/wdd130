<!DOCTYPE html>
<html lang="en_US">
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <meta name="description" content="This is an HTML/CSS quiz to practice using HTMl forms.">
        <meta name="author" content="Elise Beyeler">
        <link rel="stylesheet" href="styles/quiz.css">
        <title>HTML and CSS Quiz - WDD130</title>
    </head>
    <body>
        <header>
            <h1>HTML and CSS Quiz - WDD130</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>HTML:</legend>
                    <div class="form-item html">
                        <label for="q1">What is the first declaration of code you add to an HTML file?</label>
                        <input type="text" id="q1" name="q1">
                    </div>
                    <div class="for-item html">
                        <label for="q2">Write out which "meta" elements we use at the beginning of our code:</label>
                        <textarea id="q2" name="q2" rows="5"></textarea>
                    </div>
                    <div class="form-item html">
                        <label for="q3">Where is the declaration "lang = en_US" located?</label>
                        <select id="q3">
                            <option value="" selected disabled>Choose one:</option>
                            <option value="opt1">Inside the "html" tag.</option>
                            <option value="opt2">Inside the "head" element.</option>
                            <option value="opt3">In a "meta" tag.</option>
                            <option value="opt4">Inside the "/html" tag.</option>
                            <option value="opt5">It goes in none of these places.</option>
                        </select>
                    </div>
                    <div class="for-item html">
                        <label for="q4">Check if true: Does the "meta" tag have a closing tag?</label>
                        <input type="checkbox" id="q4" name="q4">
                    </div>
                    <div class="for-item html">
                        <label for="q5">Why?</label>
                        <textarea id="q5" name="q5" rows="5"></textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>CSS:</legend>
                    <div class="form-item css">
                        <label for="q6">What does CSS stand for?</label>
                        <select id="q6">
                            <option value="" selected disabled>Choose one:</option>
                            <option value="cssfalse1">Cascading Server Styling</option>
                            <option value="cssfalse2">Compound Style Sheets</option>
                            <option value="cssfalse3">Cascading Sheet Styling</option>
                            <option value="cssfalse4">Compund Survey Styling</option>
                            <option value="csstrue">Cascading Style Sheets</option>
                            <option value="cssfalse5">Compund Server Styling</option>
                        </select>
                    </div>
                    <div class="form-item css">
                        <label for="q7">Using this code as a reference, what will be the final width of the header in pixels?</label>
                        <img src="images/code-for-quizdotcss.png" alt="If this image does not appear, the answer is 950, and consider this question a free pass.">
                        <input type="number" id="q7" name="q7">
                    </div>
                    <div class="form-item css">
                        <label for="q8">Write out the correct way to give the entire css file a padding of 0 and a border that is 5 pixels wide, solid, and black:</label>
                        <textarea id="q8" name="q8" rows="6" placeholder="Write your example code here:"></textarea>
                    </div>
                </fieldset>
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
        <footer>
            <p>&copy; &#127765; Elise Beyeler &#127765; WDD130 &#127765; HTML/CSS Quiz &#127765; 05/17/2023</p>
        </footer>
    </body>
</html>
