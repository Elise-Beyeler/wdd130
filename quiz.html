<!DOCTYPE html>
<html lang="en_US">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="This is an HTML/CSS quiz to practice using HTMl forms.">
        <meta name="author" content="Elise Beyeler">
        <link rel="stylesheet" href="styles/quiz.css">
        <title>HTML and CSS Quiz - WDD130</title>
    </head>
    <body>
        <header>
            <h1>HTML and CSS Quiz - WDD130</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>HTML:</legend>
                    <div class="form-item html">
                        <label for="q1">What does CSS stand for?</label>
                        <input type="text" id="q1" name="q1">
                    </div>
                    <div class="for-item html">
                        <label for="q2">Write out the standard start HTML code for the start of a new web file.</label>
                        <textarea id="q2" name="q2" rows="22"></textarea>
                    </div>
                    <div class="form-item html">
                        <label for="q3">Where is the declaration "lang = en_US" located?</label>
                        <select id="q3">
                            <option value="" selected disabled>Choose one:</option>
                            <option value="opt1">Inside the "html" tag.</option>
                            <option value="opt2">Inside the "head" element.</option>
                            <option value="opt3">In a "meta" tag.</option>
                            <option value="opt4">Inside the "/html" tag.</option>
                            <option value="opt5">It goes in none of these places.</option>
                        </select>
                    </div>
                    <div class="for-item html">
                        <label for="q4">Check if true: Does the "meta" tag have a closing tag?</label>
                        <input type="checkbox" id="q4" name="q4">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>CSS:</legend>
                </fieldset>
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
        <footer>
            <p>&copy; &#127765; Elise Beyeler &#127765; WDD130 &#127765; HTML/CSS Quiz &#127765; 05/17/2023</p>
        </footer>
    </body>
</html>
